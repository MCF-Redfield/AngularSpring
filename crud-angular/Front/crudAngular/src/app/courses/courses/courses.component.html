<mat-card>
    <mat-card-header>
        <mat-card-title>Estudo Angular</mat-card-title>
        <mat-card-subtitle>Curso da Loiane</mat-card-subtitle>
    </mat-card-header>
    <mat-toolbar color="primary">
        Cursos Dispon√≠veis
    </mat-toolbar>
    <div *ngIf="courses$ | async as courses; else exibeSpinner">
        <table mat-table [dataSource]="courses" class="mat-elevation-z8">

            <!-- Position Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Course </th>
                <td mat-cell *matCellDef="let course"> {{ course.name }} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef> Category </th>
                <td mat-cell *matCellDef="let course"> {{ course.category }} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <ng-template #exibeSpinner>
        <div class="loadSpinner">
            <mat-spinner></mat-spinner>
        </div>
    </ng-template>
</mat-card>
